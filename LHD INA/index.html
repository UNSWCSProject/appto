<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>LHD INA</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="jquery-mobile/styles/jquery.mobile-1.3.1.min.css" rel="stylesheet" />
    <link href="styles/main.css" rel="stylesheet" />

    <script src="cordova.js" type="text/javascript"></script>
    <script src="jquery-mobile/js/jquery-1.9.1.min.js" type="text/javascript"></script>
    <script src="jquery-mobile/js/jquery.mobile-1.3.1.min.js" type="text/javascript"></script>
     
    
</head>
<body>

    <!--Home-->
    <div id="page-home" data-role="page">

        <!--Header-->
        <div data-role="header" data-position="fixed">
            <h1>Home</h1>
        </div>

        <!--Content-->
        <div data-role="content">
            <div class="ui-body ui-body-a centrebanner">
            <h1>LHD INA</h1>
            </div>
            
        	<form id="goform" data-ajax="false" action="/" class="ui-body ui-body-a">
                <fieldset>
                    <div data-role="fieldcontain" class="ui-hide-label">
                        <input type="text" name="from" id="from" value="" placeholder="From"/>
                        <input type="text" name="to" id="to" value="" placeholder="To"/>
                    </div>
                </fieldset>
                <a href="#restrictmove" data-rel="popup" data-position-to="window" data-role="button" data-theme="b" data-inline="true">Navigate</a>
					
            </form>
            <div data-role="popup" id="restrictmove" data-theme="a" class="ui-corner-all">
			<form>
				<div style="padding:10px 20px;">
				  <h3>Movement Restrictions in Force?</h3>
                  <p>Tick where you CANNOT go</p>
					<input type="checkbox" name="checkbox-1" id="checkbox-1" class="custom" />
					<label for="checkbox-1">Flight Deck</label>
                    <input type="checkbox" name="checkbox-2" id="checkbox-2" class="custom" />
					<label for="checkbox-2">Tank Deck</label>
                    <a href="wf/test.html" data-role="button" data-theme="b" rel='external'>Navigate(test.html)</a>
                    <a href="#navMap" data-role="button" data-theme="b" rel='external'>IFRAME</a>
                    <a href="wf/demo.html" data-role="button" data-theme="b" rel='external'>DEMO</a>
                </div>
			</form>
		</div>  
            
        	<div id="hints" class="ui-body ui-body-b">
                <p>
                    Intended hints
                </p>
                <h2>
                    Hints
                </h2>
                <p>
                    Leave fields empty to view map
                </p>
            </div>
            
        </div>
        <!--Footer-->
        <div data-role="footer" data-position="fixed" data-id="oneFooter">
            <span class="footerText">Demo by ADFA IT</span>
        </div>
    </div>
  
    <!--navigate-->
        
    <div id="navMap" data-role="page" data-add-back-btn="true">

        <!--Header-->
        <div data-role="header" data-position="fixed">
            <h1>Navigate</h1>
        </div>

        <!--Content-->
        <div data-role="content">
			<div id="tofill">
                <iframe src="wf/test2.html" rel='external'>
                    
                </iframe>
            </div>
        </div>

        <!--Footer-->
        <div data-role="footer" data-position="fixed" data-id="oneFooter">
            <span class="footerText">Demo by ADFA IT</span>
        </div>

    </div>
    <!-- End navigate-->
    
    <script type="text/javascript">
        document.addEventListener('deviceready', function () {
            navigator.splashscreen.hide();
        }, false);
    </script>
    
</body>
</html>
